{{define "update_pwd"}}
    {{template "layout/header" .}}
    {{template "layout/left" .Auth}}
    <div class="main-wrapper">
        <section class="blog-list">
            <div class="container">
                <div class="p-3 shadow-lg px-3 py-5 p-md-5 mt-5" style="width: 500px; margin: auto">
                    <h2 class="text-center">update password </h2>
                    <form class="mt-5 m-3" id="updatepassword">
                        <div class="form-group mt-5">
                            <input type="password" name="password" class="form-control" placeholder="password" required>
                        </div>
                        <div class="form-group mt-5">
                            <input type="password" name="re_password" class="form-control" placeholder="replace new password" required>
                        </div>
                        <button class="btn btn-block btn-dark mt-5" type="submit">Done</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    {{template "layout/footer"}}
{{end}}
