{{define "login"}}
    {{template "layout/header"}}
    {{template "layout/left" .Auth}}
    <div class="main-wrapper">
        <section class="cta-section theme-bg-light">
            <div class="container text-center">
                <h3 class="d-none d-sm-block pt-5">
                    <small class="d-block">golang blog 基于gin，gorm实现。你可以快速构建自己的博客程序。前端使用Bootstrap4构建的模板文件（也可以自己构建模板）。</small>
                </h3>
            </div>
        </section>
        <section class="blog-list px-3 py-5 p-md-5">
            <div class="container">
                <div class="p-3 shadow-lg" style="max-width: 475px; margin: auto">
                    <h2 class="text-center">Login</h2>
                    <form class="mt-5 m-3" id="form-login">
                        <div class="form-group mt-5">
                            <input type="text" name="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group mt-5">
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <button class="btn btn-block btn-dark mt-5" type="submit">Longin</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    {{template "layout/footer"}}
{{end}}
